<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <script>
    const answer = Math.floor(Math.random() * 10) + 1
    let gess;
do {
    guess = parseInt(prompt('１から１０の間で数を当ててみて'), 10);
    if (guess < answer) alert('もっと大きいよ！');
    else if (guess < answer) alert('もっと大きいよ！');
}   while (guess !== answer);alert('正解！');
    </script>
</body>
</html>
